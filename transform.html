<!DOCTYPE html>
<html>
<head>
	<style>
		img{
			width:200px;
			height:200px;
			margin:100px 50px;
			outline: 2px solid blueviolet;
			outline-offset: 10px;
			transition: transform 1s;
		}

		#first:hover{

			transform: translateY(50px);
			transform: rotate(45deg);
			
		}

		#second:hover{
			transform: scale(1.1) ;

		}

		#three:hover{
			transform: translateY(50px);
			transform: rotate(45deg);
			
		}

	</style>
	
	
</head>
<body>

    <img src="C:\Users\TANYA\OneDrive\Desktop\TajMahal.jpg" id="first">
	<img src="C:\Users\TANYA\OneDrive\Desktop\TajMahal.jpg" id="second">
	<img src="C:\Users\TANYA\OneDrive\Desktop\TajMahal.jpg" id="three">

</body>
</html>
