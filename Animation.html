		div {
			height: 300px;
			width: 300px;
			background-color: red;
			animation-name: box;
			animation-duration: 4s;
			animation-iteration-count:infinite ;
		}

		h2{
		visibility: none;
		}
		@keyframes box{
		50%
		{
			background-color: pink;
		}

		100%
		{
			background-color: orange;
		}
	}

</style>
	
</head>
